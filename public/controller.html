<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLERTJE</title>
</head>
<body>
    <button class="arrow" id="up">ArrowUp</button>
    <button class="arrow" id="down">ArrowDown</button>
    <button class="arrow" id="left">ArrowLeft</button>
    <button class="arrow" id="right">ArrowRight</button>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      const arrowInput = document.getElementsByClassName("arrow")
      const arrowUp = document.getElementById("up")
      const arrowDown = document.getElementById("down")
      const arrowLeft = document.getElementById("left")
      const arrowRight = document.getElementById("right")

      Array.from(arrowInput).forEach((element) => {
        element.addEventListener('click', (el) => {
          socket.emit('PraiseBingus', element.id)
        })
      })
    </script>
</body>
</html>
